<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <h2>Cargar Policía</h2>

    <form (ngSubmit)="onSubmit()" #policiaForm="ngForm">
      <div class="form-group">
        <label for="ci">CI:</label>
        <input
          type="number"
          id="ci"
          name="CI"
          required
          [(ngModel)]="nuevoPolicia.CI"
        />
      </div>

      <div class="form-group">
        <label for="comisaria">Comisaría:</label>
        <input
          type="number"
          id="comisaria"
          name="comisaría"
          required
          [(ngModel)]="nuevoPolicia.comisaria"
        />
      </div>

      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input
          type="date"
          id="fecha"
          name="fecha"
          required
          [(ngModel)]="nuevoPolicia.fecha"
          [min]="hoy"
        />
      </div>

      <div class="form-group">
        <label for="establecimiento">ID Establecimiento:</label>
        <input
          type="number"
          id="establecimiento"
          name="ID_establecimiento"
          required
          [(ngModel)]="nuevoPolicia.ID_establecimiento"
        />
      </div>

      <div class="botones">
        <button type="submit" [disabled]="policiaForm.invalid" (click)="close()">Guardar</button>
        <button type="button" (click)="close()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
