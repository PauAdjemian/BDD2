<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <h2>Cargar Partido Político</h2>

    <form (ngSubmit)="onSubmit()" #partidoForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre del Partido:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          [(ngModel)]="nuevoPartido.nombre"
        />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección de la Sede:</label>
        <input
          type="text"
          id="direccion"
          name="dirección_sede"
          required
          [(ngModel)]="nuevoPartido.direccion_sede"
        />
      </div>

      <div class="form-group">
        <label for="presidente">Presidente:</label>
        <input
          type="text"
          id="presidente"
          name="presidente"
          required
          [(ngModel)]="nuevoPartido.presidente"
        />
      </div>

      <div class="form-group">
        <label for="vicepresidente">Vicepresidente:</label>
        <input
          type="text"
          id="vicepresidente"
          name="vicepresidente"
          required
          [(ngModel)]="nuevoPartido.vicepresidente"
        />
      </div>

      <div class="botones">
        <button type="submit" [disabled]="partidoForm.invalid" (click)="close()">Guardar</button>
        <button type="button" (click)="close()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
