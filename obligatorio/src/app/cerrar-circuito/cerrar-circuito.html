<app-sidebar></app-sidebar>
<app-datetime></app-datetime>
<app-confirmar-cerrar #Popup></app-confirmar-cerrar>
<div class="container">
    <h2>Estado del circuito {{ circuito }}: {{ estadoCircuito }}</h2>
    <section class="button-container">
        <button [disabled]="true">ABRIR CIRCUITO</button>
    </section>
    <section class="button-container">
        <button (click)="Popup.open()">CERRAR CIRCUITO</button>
    </section>
    <section class="bottom-button-container">
        <button (click)="irAResultados()">IR A RESULTADOS</button>
    </section>
    
</div>
