<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <form (ngSubmit)="onSubmit()" #VotanteEleccionForm="ngForm">

      <label for="ci">CI Votante:</label>
      <input
        type="number"
        id="ci"
        name="ci"
        [(ngModel)]="votEleccion.CI"
        required
        min="10000000"
        max="99999999"
        placeholder="ingrese 8 dígitos sin puntos ni guiones"
      />
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required [(ngModel)]="votEleccion.fecha_eleccion">

    <label for="tipoEleccion">Tipo de Elección:</label>
    <select id="tipoEleccion" name="tipoEleccion" required [(ngModel)]="votEleccion.tipo_eleccion">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Departamental">Departamental</option>
        <option value="Nacional">Nacional</option>
        <option value="Municipal">Municipal</option>

    </select>
    <label for="Circuito_asignado">Circuito Asignado:</label>
      <input
        type="number"
        id="Circuito_asignado"
        name="Circuito_asignado"
        [(ngModel)]="votEleccion.circuito_asignado"
        required
        min="1"
      />
    


      <button type="submit" [disabled]="VotanteEleccionForm.invalid">ENVIAR</button>
    </form>

    <section class="button">
      <button class="close-btn" (click)="close()">CANCELAR</button>
    </section>
  </div>
</div>
