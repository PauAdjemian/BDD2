<link rel="stylesheet" href="log-in-integrante-mesa.css">
<app-datetime></app-datetime>

<section class="container">
    <header class="mesa-login">
       <!--
        ESCUDO???
       -->
    </header>
    <section class="content">

        <section class="credencial">
            <h2>Credencial Integrante Mesa</h2>
            <input type="text" placeholder="Serie" autocomplete="off" name="SerieCredencial" autocapitalize="characters"/>
            <input type="number" placeholder="Número" autocomplete="off" name="NroCredencial"/>
        </section>

        <section class="Contraseña">
            <h2>Contraseña</h2>
            <input type="password" placeholder="Contraseña" autocomplete="off" name="Contraseña" readonly onfocus="this.removeAttribute('readonly');" />
        </section>
        <section class="button">
            <button type="submit" (click)="irAFunciones()">INGRESAR</button>
        </section>
        
    
    </section>    
</section>
