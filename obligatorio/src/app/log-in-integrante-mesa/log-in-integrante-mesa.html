<link rel="stylesheet" href="log-in-integrante-mesa.css">
<app-datetime></app-datetime>

<section class="container">
    <header class="mesa-login">
       <!--
        ESCUDO???
       -->
    </header>
    <section class="content">

        <section class="credencial">
            <h2>Credencial Integrante Mesa</h2>
             <input type="text" [(ngModel)]="serie" placeholder="Serie" name="SerieCredencial" autocomplete="off" autocapitalize="characters"/>
            <input type="number" [(ngModel)]="numero" placeholder="Número" name="NroCredencial" autocomplete="off" />
        </section>

        <section class="Contraseña">
            <h2>Contraseña</h2>
            <input type="password" [(ngModel)]="contrasenia"  placeholder="Contraseña" autocomplete="off" name="Contraseña" readonly onfocus="this.removeAttribute('readonly');" />
        </section>
        <section class="button">
            <button type="submit" (click)="loginIM()">INGRESAR</button>
        </section>
        
    
    </section>    
</section>
