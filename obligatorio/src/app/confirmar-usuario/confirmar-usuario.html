<app-votado #Popup></app-votado>
<div class="modal-backdrop" *ngIf="isVisible"> 
  <div class="modal">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" [(ngModel)]="votante.nombre" name="nombre"  type="text" readonly/>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input id="apellido" [(ngModel)]="votante.apellido" name="apellido"  type="text" readonly />
    </div>
    <div class="form-group">
      <label for="cedula">CÃ©dula:</label>
      <input id="cedula" [(ngModel)]="votante.CI" name="cedula" type="text" readonly/>
    </div>
    <section class="button">
      <button (click)="irAlistas()">CONFIRMAR</button>
      <button class="close-btn" (click)="close()">CANCELAR</button>
    </section>
  </div>   

</div>
