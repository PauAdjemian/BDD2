<link rel="stylesheet" href="log-in-votante.css">
<app-datetime></app-datetime>
<section class="container">
    <header class="user-login">
       <!--
        ESCUDO???
       -->
    </header>
    <section class="content">

        <section class="credencial">
            <h2>Credencial Votante</h2>
            <input type="text" [(ngModel)]="serie" placeholder="Serie" name="SerieCredencial" autocomplete="off" autocapitalize="characters"/>
            <input type="number" [(ngModel)]="numero" placeholder="Número" name="NroCredencial" autocomplete="off" />
        </section>

        <section class="Contraseña">
            <h2>Contraseña</h2>
            <input type="password"[(ngModel)]="ci" placeholder="Contraseña" autocomplete="off" name="Contraseña" readonly onfocus="this.removeAttribute('readonly');" />
        </section>
        
    
        <app-confirmar-usuario #Popup></app-confirmar-usuario>

        <section class="button">
            <button (click)="loginVotante()">CONFIRMAR</button>
        </section>

    </section>    
</section>
