<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <form (ngSubmit)="onSubmit()" #listaForm="ngForm">

      <label for="idPapeleta">ID Papeleta:</label>
      <input
        type="number"
        id="idPapeleta"
        name="ID_papeleta"
        [(ngModel)]="lista.ID_papeleta"
        required
        min="1"
      />

      <label for="numero">NÃºmero:</label>
      <input
        type="number"
        id="numero"
        name="numero"
        [(ngModel)]="lista.numero"
        required
        min="1"
      />

      <label for="imagen">Imagen (URL):</label>
      <input
        type="url"
        id="imagen"
        name="imagen"
        [(ngModel)]="lista.imagen"
        required
        pattern="https?://.+"
      />

      <button type="submit" [disabled]="listaForm.invalid" (click)="close()">ENVIAR</button>
    </form>

    <section class="button">
      <button class="close-btn" (click)="close()">CANCELAR</button>
    </section>
  </div>
</div>
